<script>
document.getElementById("network_map").style.display = "none";
//functions to switch between charts
function onSelectSpeed (){
  document.getElementById("network_map").style.display = "none"
  document.getElementById("speed_map").style.display = "block";

  document.getElementsByClassName("speed-btn")[0].style.cssText = "background-color: black; color: white"; // Multiple style properties
  document.getElementsByClassName("network-btn")[0].style.cssText = "background-color: white; color: black"; // Multiple style properties
}
function onSelectNetwork (){
  document.getElementById("speed_map").style.display = "none";
  document.getElementById("network_map").style.display = "block";

  document.getElementsByClassName("speed-btn")[0].style.cssText = "background-color: white; color: black"; // Multiple style properties
  document.getElementsByClassName("network-btn")[0].style.cssText = "background-color: black; color: white"; // Multiple style properties
}

</script>
